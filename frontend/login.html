<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="login-home">
    <div class="container">
        <div class="forms-container">
            <div class="forms">
                <form action="">
                <h2>Login</h2>
                <p>¿Aún no estás registrado? <a href="#">Registrate</a></p>
                <div class="input-container">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="ejemplo@gmail.com">

                </div>
                <div class="input-container">
                    <div>
                        <label for="contraseña">Contraseña</label>
                        <a href="#"> ¿Olvidaste tu contraseña?</a>
                    </div>
                    <input id="Contraseña" type="" placeholder="ingresa 5 caracteres o mas">
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Recuerdame</label>
                </div>
                <button>LOGIN</button>

                <div class="line-width-text">
                    <span>O inicia sesion con</span>
                </div>
                <div class="other-login">
                    <a href="#" class="google">
                        <img src="icons/google.svg" alt="google">
                        <span>Google</span>
                    </a>
                    <a href="facebook">
                        <img src="icons/facebook.svg" alt="facebook">
                        <span>Facebook</span>
                    </a>
                </div>
            </form>
            </div>
        </div>
        <div class="banner">
    
        </div>
        <div class="sidebar">
    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
